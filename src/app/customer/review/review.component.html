<div class="review">
    <div class="review_title">
      <p class="title p-3 text-center">Review & Rating</p>
    </div>
    <div *ngIf="role == 'customer'">
      <div class="review_panel">
        <div class="input">
          <div class="col-lg-4 px-3">
            <span class="input_title">Enter the email of the field worker</span>
          </div>
          <div class="col-lg-8">
            <input type="text" class="input_box p-1" (input)="onEmailChange($event)">
            <br>
            <span class="error_msg" *ngIf="emailError">{{emailError}}</span>
          </div>
        </div>


        <div class="input my-3">
          <div class="col-lg-4 px-3">
            <span class="input_title">Enter your review</span>
          </div>
          <div class="col-lg-8">
            <textarea class="input_box p-1" (input)="onReviewChange($event)"></textarea>
            <br>
            <span class="error_msg" *ngIf="reviewError">{{reviewError}}</span>
          </div>
        </div>

          <div class="input">
            <div class="col-lg-4 px-3">
              <span class="input_title">Enter the rating</span>
            </div>
            <div class="star-rating">
        <span class="star" [class.filled]="rating >= i + 1" *ngFor="let _ of [1, 2, 3, 4, 5]; let i = index" (click)="setRating(i + 1)">
        &#9733;
       </span>
            </div>
          </div>

            <br>




        <div class="input">
          <div class="col-lg-4 px-3"></div>
          <div class="col-lg-8 text-end button_container">
            <button class="_primaryButton py-2 px-3" (click)="onSubmitReview()">Submit Review</button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="role == 'fieldWorker'">
      <div class="fieldworker_reviews">
        <h3 class="p-3">My Reviews</h3>
        <div *ngFor="let review of reviews">
          <div class="review_card p-3">
            <p>{{ review.email }}</p>
            <p>{{ review.review }}</p>
          </div>
        </div>
      </div>
    </div>
    </div>
