
<div class="field-workers-container">
  <h1 class="fieldWorkersTitle p-3">Field Worker Request</h1>
  <div class="worker-grid">
    <div *ngFor="let worker of requests" class="worker-tile">
      <div class="tile-header" [style.background-image]="'url(' + worker.profileImage + ')'">
        <div class="overlay"></div>
        <img [src]="worker.profileImage" alt="{{worker.name}}" class="profile-image">
      </div>
      <div class="tile-body">
        <p class="worker-detail"><strong>Name:</strong> {{ worker.name }}</p>
        <p class="worker-detail"><strong>Work Type:</strong> {{ worker.workType }}</p>
        <p class="worker-detail"><strong>District:</strong> {{ worker.district }}</p>
        <p class="worker-detail"><strong>Phone Number:</strong> {{ worker.phoneNumber }}</p>
        <p class="worker-detail">
          <strong>NIC:</strong> 
          <a [href]="worker.nic" target="_blank" class="nic-link">View</a>
        </p>
        <p class="worker-detail">
          <strong>Certificates:</strong> 
          <a [href]="worker.certificates" target="_blank" class="certificate-link">View</a>
        </p>
       
        <div class="actions">
          <button
            class="_primaryButton accept"
            *ngIf="worker.status == 'false' && worker.acceptOrRejectBy != 0"
            (click)="accept(worker.email)"
          >
            Unblock
          </button>
          <button
            class="_primaryButton accept"
            *ngIf="worker.acceptOrRejectBy == 0"
            (click)="accept(worker.email)"
          >
            Accept
          </button>
          <button
            class="_primaryButton reject"
            *ngIf="worker.status == 'true'"
            (click)="reject(worker.email)"
          >
            Reject
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
