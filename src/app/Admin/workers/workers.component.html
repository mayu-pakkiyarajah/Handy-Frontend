<div class="field-workers-container">
  <h1 class="fieldWorkersTitle p-3">Field Workers</h1>
  <div class="worker-list">
    <div *ngFor="let worker of fieldWorkers" class="worker-card">
      <div class="card-header">
        <img [src]="worker.profileImage" alt="{{worker.name}}" class="profile-image" />
      </div>
      <div class="card-body">
        <p class="worker-detail"><strong>Name:</strong> {{ worker.name }}</p>
        <p class="worker-detail"><strong>Work Type:</strong> {{ worker.workType }}</p>
        <p class="worker-detail"><strong>District:</strong> {{ worker.district }}</p>
        <p class="worker-detail"><strong>Phone Number:</strong> {{ worker.phoneNumber }}</p>
        <p class="worker-detail">
          <strong>NIC:</strong> 
          <a [href]="worker.nic" target="_blank" class="nic-link">View</a>
        </p>
        <p class="worker-detail">
          <strong>Certificates:</strong> 
          <a [href]="worker.certificates" target="_blank" class="certificate-link">View</a>
        </p>
      </div>
    </div>
  </div>
</div>
