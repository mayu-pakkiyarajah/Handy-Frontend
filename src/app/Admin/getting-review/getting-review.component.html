  <div class="review">
    <div class="review_title">
      <p class="title p-3 text-center">Review</p>
    </div>
    <div *ngIf="role == 'admin'">
      <div class="getting_review">
        <div *ngFor="let review of reviews; let i = index" class="card review-card">
          <div class="card-body">
            <h5 class="card-title">Review #{{ i + 1 }}</h5>
            <p class="card-text"><strong>ReviewId:</strong> {{ review.reviewId }}</p>
            <p class="card-text"><strong>ReviewerId:</strong> {{ review.reviewerId }}</p>
            <p class="card-text"><strong>Email:</strong> {{ review.email }}</p>
            <p class="card-text"><strong>ReviewText:</strong> {{ review.reviewText }}</p>
            <p class="card-text"><strong>TimeStamp:</strong> {{ review.timeStamp }}</p>
            <p class="card-text"><strong>RatingValue:</strong> {{ review.ratingValue }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
